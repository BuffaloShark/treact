<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="" class="nav__logo--img">
                    <div class="nav__logo--title">
                        Treact
                    </div>
                </div>
                <div class="nav__links">
                    <a href="#about" class="nav__link">About</a>
                    <a href="#blog" class="nav__link">Blog</a>
                    <a href="#pricing" class="nav__link">Pricing</a>
                    <a href="#contactus" class="nav__link">Contact Us</a>
                    <a href="#login" class="nav__link--login">Login</a>
                    <a href="#signup" class="nav__link nav__link--primary"><button class="nav__btn">Sign Up</button></a>
                </div>
            </div>
        </nav>
    <header>
        <div class="container">
            <div class="row">
                <div class="header__description">
                    <h1>Beautiful React Templates <span class="purple">for You</span></h1>
                    <p class="header__description--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                    <div class="header__email">

                    </div>
                    <p class="header__customers--para">OUR TRUSTED CUSTOMERS</p>
                    <img class="header__customers--img" src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
                </div>
                    <figure class="header__img--wrapper">
                        <img class="header__img" src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
                    </figure>
            </div>
        </div>
    </header>
</section>

</html>
